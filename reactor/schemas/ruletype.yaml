---
$schema: http://json-schema.org/draft-07/schema#
definitions: {}

required: [type, index, alerters, buffer_time, run_every]
type: object

### Rule Types section
oneOf:
  - title: Builtin Rule
    properties:
      # Builtin rules do not include a period
      type: {pattern: "^[^.]+$"}

  - title: Custom Rule from Module
    properties:
      # custom rules include a period in the rule type
      type: {pattern: "[.]"}

# setting dependencies
dependencies:
  scan_entire_timeframe: {required: [timeframe]}

properties:

  # Common Settings
  is_enabled:
    type: boolean
    default: true
  es_host: {type: string}
  es_port: {type: integer}
  index: {type: string}
  name: {type: string}
  description:
    type: [string, 'null']
    default: ''

  use_ssl: {type: boolean}
  verify_certs: {type: boolean}
  es_username: {type: string}
  es_password: {type: string}
  use_strftime_index: {type: boolean}

  # Optional Settings
  import: {type: string}
  aggregation:
    default: {seconds: 0}
    allOf:
      - {$ref: "common.yaml#/definitions/timeframe"}
  realert:
    default: {seconds: 0}
    allOf:
      - {$ref: "common.yaml#/definitions/timeframe"}
  exponential_realert: {$ref: "common.yaml#/definitions/timeframe"}

  buffer_time: {$ref: "common.yaml#/definitions/timeframe"}
  run_every: {$ref: "common.yaml#/definitions/timeframe"}
  query_delay:
    default: {seconds: 0}
    allOf:
      - {$ref: "common.yaml#/definitions/timeframe"}
  max_query_size: {type: integer}

  owner: {type: string}
  priority: {type: integer}

  filter :
    type: array
    default: []
    items: {$ref: "common.yaml#/definitions/filter"}
    additionalProperties: false
    properties:
        download_dashboard: {type: string}

  include:
    type: array
    items: {type: string}
    default: ['*']
  top_count_keys: {type: array, items: {type: string}}
  top_count_number: {type: integer}
  raw_count_keys: {type: boolean}
  generate_kibana_link:
    type: boolean
    default: false
  kibana_dashboard: {type: string}
  use_kibana_dashboard: {type: string}
  use_local_time:
    type: boolean
    default: true
  match_enhancements: {type: array, items: {type: string}}
  query_key: {$ref: "common.yaml#/definitions/arrayOfStrings"}
  scan_entire_timeframe:
    type: boolean
    default: false

  # Alert Content
  alert_text: {type: string} # Python format string
  alert_text_args: {type: array, items: {type: string}}
  alert_text_kw: {type: object}
  alert_text_type: {enum: [alert_text_only, exclude_fields, aggregation_summary_only]}
  alert_missing_value: {type: string}
  timestamp_field:
    type: string
    default: '@timestamp'
  timestamp_type:
    type: string
    enum: [iso, unix, unix_ms, custom]
    default: iso
  timestamp_format:
    type: string
    default: '%Y-%m-%dT%H:%M:%SZ'
  field: {}


  # Alerter settings
  alerters: {$ref: 'alerters.yaml'}


...
